<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>கண்ணா அடகு கடை</h2>
   <label for="start">Start Date (dd/mm/yyyy):</label>
   <input type="text" id="start" placeholder="dd/mm/yyyy" required>

   <label for="end">End Date (dd/mm/yyyy, optional):</label>
   <input type="text" id="end" placeholder="dd/mm/yyyy">

    <label for="principal">Amount</label>
    <input type="number" id="principal" placeholder="Enter amount">

    <label for="rate">Interest Rate</label>
    <select id="rate">
      <option value="2">2%</option>
      <option value="1.5">1.5%</option>
    </select>

    <button onclick="calculateInterest()">Calculate</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
